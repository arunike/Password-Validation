<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Password Validation Check</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="box">
			<div class="inputBox">
				<input type="Password" id="password" placeholder="Password" onkeyup="checkPassword(this.value)">
				<span id="toggleBtn"></span>
			</div>
			<div class="validation">
				<ul>
					<p>Password must contain:</p>
					<li id="lower">Minimum one lowercase letter</li>
					<li id="upper">Minimum one upper letter</li>
					<li id="number">Minimum one number</li>
					<li id="special">Minimum one symbol</li>
					<li id="length">Minimum 8 characters</li>
				</ul>
			</div>
		</div>
		<script src='passwordValidation.js'></script>
	</body>
</html>
